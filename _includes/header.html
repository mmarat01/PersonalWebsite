<header id="navbar">
    <nav class="container" id="navbar-container">
        <a id="logo" href="{{ site.url }}">{{ site.title }}</a>
        <ul id="nav-pages">
            {% for page in site.pages %}
                {% if page.title %}
                    <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
</header>
